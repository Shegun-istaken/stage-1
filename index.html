<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>HNG task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <h1>HNG Stage One Task</h1>

      <div>
        <h2>My Information</h2>
        <p>
          Slack UserName: <span data-testid="slackUserName">segunsamuel</span>
        </p>
        <img
          src="./assets/image.jpg"
          alt="segunsamuel"
          data-testid="slackDisplayImage"
        />
        <p>
          Current Day of the Week:
          <span data-testid="currentDayOfTheWeek">Getting the date...</span>
        </p>
        <p>
          Current UTC Time:
          <span data-testid="currentUTCTime">Loading the Time...</span>
        </p>
        <p>
          Track:
          <span data-testid="myTrack">Frontend</span>
        </p>
        <p>
          GitHub URL:
          <a
            data-testid="githubURL"
            href="https://github.com/Shegun-istaken"
            target="_blank"
            >My Github</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
